<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css" />
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <ul class="stage">
        <li class="first">
            <div class="left">
                <div class="phones">
                    <img src="./img/phone1.png" class="phone1" alt="">
                    <img src="./img/phone2.png" class="phone2" alt="">
                </div>
            </div>
            <div class="right">
                <div class="star">
                    <div class="vline"></div>
                    <img src="./img/star2.png" alt="">
                </div>
                <div class="down">
                    <img src="./img/down2.png" alt="">
                </div>
            </div>

        </li>



        <li class="second">
            <div class="left">
                <div class="help">
                    <img src="./img/star-moon.png" alt="" class="star2">
                    <div class="wrap">
                        <img src="./img/help.png" alt="" id="help">
                        <div class="text1">
                            <img src="./img/popcontent4.png" alt="">
                        </div>
                    </div>

                </div>
                <div class="comfort">
                    <div class="text">
                        <div class="text2">
                            <img src="./img/popcontent1.png" alt="">
                        </div>
                        <div class="text2">
                            <img src="./img/popcontent2.png" alt="">
                        </div>
                        <div class="text2">
                            <img src="./img/popcontent3.png" alt="">
                        </div>
                    </div>

                    <img src="./img/pillows.png" alt="" class="people">
                </div>
            </div>
            <div class="right">
                <div class="moon">
                    <div class="vline"></div>
                    <img src="./img/ball.png" alt="">
                </div>

                <div class="content">
                    <h2>夜问？</h2><br>
                    你的一个问题，<br>
                    成就了这么多的大湿！<br>
                    无论是情感困惑<br>
                    还是十万个为什么，<br>
                    这里都有人回应你！
                </div>
            </div>
        </li>



        <li class="third">
            <div class="left">
                <div class="smile">
                    <div class="vline"></div>
                    <div class="images">
                        <img src="./img/smile-on-2.png" alt="">
                        <img src="./img/smile-off-2.png" alt="">
                    </div>
                </div>
                <div class="content">
                    <h2>夜话</h2>
                    你的一句情话，<br>
                    不知戳到了多少人的心！<br>
                    说情话喝鸡汤聊八卦，<br>
                    谁让练习的妹子太单纯！
                </div>
            </div>
            <div class="right">

                <div class="talk">
                    <img src="./img/goodnight.png" alt="">
                </div>
            </div>
        </li>



        <li class="fourth">
            <div class="left">
                <div class="connection">
                    <div class="f1b"></div>
                    <div class="f2b">
                        <div class="wrap">
                            <img src="./img/f2.png" alt="">
                        </div>
                    </div>
                    <div class="f3b">
                        <div class="wrap">
                            <img src="./img/f3.png" alt="">
                        </div>
                    </div>
                    <div class="bg">
                        <img src="./img/connbg2.png" alt="">
                        <img src="./img/connbg1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="loc">
                    <div class="vline"></div>
                    <img src="./img/loc.png" alt="">
                </div>
                <div class="content">
                    <h2>附近</h2>
                    我靠，<br>
                    原来我的邻居也这么寂寞！<br>
                    发现附近未知的声音，<br>
                    你离Ta只差一个练习！
                </div>
            </div>
        </li>


        <li class="fifth">
            <div class="cloud">
                <img src="./img/lunar.png" alt="">
                <img src="./img/cloud2.png" alt="">
            </div>
        </li>
        <div class="pagenation"></div>
    </ul>

    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
